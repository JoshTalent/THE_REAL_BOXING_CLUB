    <script>
  // Aggressive mobile overflow prevention
  (function() {
    function preventHorizontalScroll() {
      if (window.innerWidth <= 768) {
        // Prevent default on horizontal scroll attempts
        window.addEventListener('wheel', function(e) {
          if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
            e.preventDefault();
          }
        }, { passive: false });
        
        // Prevent touch horizontal scroll
        let touchStartX = 0;
        document.addEventListener('touchstart', function(e) {
          touchStartX = e.touches[0].clientX;
        }, { passive: true });
        
        document.addEventListener('touchmove', function(e) {
          const touchX = e.touches[0].clientX;
          const diff = Math.abs(touchX - touchStartX);
          if (diff > 10) {
            e.preventDefault();
          }
        }, { passive: false });
        
        // Force 100% width on all elements
        const forceWidth = function() {
          document.documentElement.style.width = '100%';
          document.body.style.width = '100%';
          document.documentElement.style.overflowX = 'hidden';
          document.body.style.overflowX = 'hidden';
        };
        
        forceWidth();
        window.addEventListener('resize', forceWidth);
        window.addEventListener('load', forceWidth);
      }
    }
    
    // Run immediately
    preventHorizontalScroll();
    
    // Run when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', preventHorizontalScroll);
    } else {
      preventHorizontalScroll();
    }
    
    // Run on every resize
    window.addEventListener('resize', preventHorizontalScroll);
  })();
</script>
